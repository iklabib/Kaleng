---
user: "ubuntu"
group: "ubuntu"
time_limit: "1"
rlimits: 
- resource: "RLIMIT_CORE"
  soft: "1"
  hard: "1"
- resource: "RLIMIT_CPU"
  soft: "1"
  hard: "2"
namespaces: 
- "CGROUP"
- "UTS"
- "IPC"
- "MNT"
- "USER"
- "PID"
- "NET"
- "TIME"
cgroup: 
  max_pids: "50"
  max_memory: "64M"
  max_descendants: "1"
  cpu: 
    weight: "100"
    time: "12500"
    period: "100000"
files: 
- "d:rx:/"
- "d:rwxc:/tmp"
- "f:rw:/dev/null"
- "f:rw:/dev/zero"
- "f:rw:/dev/full"
binds: 
- source: "/bin"
  target: "/bin"
- source: "/lib"
  target: "/lib"
- source: "/lib64"
  target: "/lib64"
- source: "/usr/bin"
  target: "/usr/bin"
- source: "/usr/lib"
  target: "/usr/lib"
- source: "/usr/lib64"
  target: "/usr/lib64"
seccomp: 
  default_action: "allow"
  syscalls: 
  - action: "errno"
    names: 
    - "connect"
    - "accept"
    - "sendto"
    - "recvfrom"
    - "sendmsg"
    - "recvmsg"
    - "bind"
    - "listen"
    - "setrlimit"
    - "chown"
    - "chmod"
    - "chroot"
    - "ptrace"
    - "setresuid"
    - "setresgid"
    - "setreuid"
    - "setregid"
    - "setuid"
    - "setgid"